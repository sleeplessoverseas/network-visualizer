<!DOCTYPE html>
<html>
  <head>
    <title>Tech Network</title>
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="mynetwork"></div>
    <button id="toggleLabels">Show Edge Labels</button>
    <div id="instructions">
      <strong>Click any node</strong> to highlight its connections<br>
      <span style="color: #FF0000;">●</span> Selected node
      <span style="color: #00FF00;">●</span> Connected nodes
    </div>
    <div id="legend">
      <h3>Relationship Types</h3>
      <div class="legend-item">
        <span class="legend-color" style="background-color: #FF6B6B;"></span>
        <span class="legend-text">Co-founded company together</span>
      </div>
      <div class="legend-item">
        <span class="legend-color" style="background-color: #2C2C2C;"></span>
        <span class="legend-text">Worked together with</span>
      </div>
      <div class="legend-item">
        <span class="legend-color" style="background-color: #45B7D1;"></span>
        <span class="legend-text">Invested in</span>
      </div>
      <div class="legend-item">
        <span class="legend-color" style="background-color: #FFA726;"></span>
        <span class="legend-text">Direct competitors</span>
      </div>
      <div class="legend-item">
        <span class="legend-color" style="background-color: #9C27B0;"></span>
        <span class="legend-text">Publicly criticized</span>
      </div>
      <div class="legend-item">
        <span class="legend-color" style="background-color: #66BB6A;"></span>
        <span class="legend-text">Board member of</span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
